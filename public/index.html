<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">MERN Stack Session Feedback</h1>
    <form id="feedbackForm" action="https://your-feedback-app.vercel.app/api/feedback" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700">Name (Optional)</label>
        <input
          type="text"
          name="name"
          class="w-full p-2 border rounded"
          placeholder="Enter your name (optional)"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Rating (1â€“5)</label>
        <select name="rating" class="w-full p-2 border rounded" required>
          <option value="" disabled selected>Select a rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Feedback</label>
        <textarea
          name="feedback"
          class="w-full p-2 border rounded"
          rows="5"
          placeholder="Share your feedback about the session"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Submit Feedback
      </button>
    </form>
    <p id="message" class="mt-4 text-center text-green-500 hidden"></p>
  </div>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {
        name: formData.get('name') || 'Anonymous',
        feedback: formData.get('feedback'),
        rating: parseInt(formData.get('rating')),
      };
      const message = document.getElementById('message');
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        if (response.ok) {
          message.textContent = 'Feedback submitted successfully!';
          message.classList.remove('hidden', 'text-red-500');
          message.classList.add('text-green-500');
          form.reset();
        } else {
          message.textContent = 'Error submitting feedback. Please try again.';
          message.classList.remove('hidden', 'text-green-500');
          message.classList.add('text-red-500');
        }
      } catch (error) {
        message.textContent = 'Error connecting to server. Please try again later.';
        message.classList.remove('hidden', 'text-green-500');
        message.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
