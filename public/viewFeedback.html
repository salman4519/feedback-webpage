<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - View Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Feedback Submissions</h1>
    <div id="loginForm" class="mb-4">
      <form id="adminLogin">
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 border rounded"
            placeholder="Enter admin password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Login
        </button>
      </form>
      <p id="error" class="mt-4 text-center text-red-500 hidden"></p>
    </div>
    <div id="feedbackList" class="hidden space-y-4"></div>
  </div>
  <script>
    document.getElementById('adminLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      const loginForm = document.getElementById('loginForm');
      const feedbackList = document.getElementById('feedbackList');
      try {
        const response = await fetch(`https://your-feedback-app.vercel.app/api/feedback?password=${password}`);
        if (response.ok) {
          const feedbacks = await response.json();
          loginForm.classList.add('hidden');
          error.classList.add('hidden');
          feedbackList.classList.remove('hidden');
          if (feedbacks.length === 0) {
            feedbackList.innerHTML = '<p class="text-center text-gray-500">No feedback submitted yet.</p>';
          } else {
            feedbackList.innerHTML = feedbacks.map(fb => `
              <div class="p-4 border rounded">
                <p><strong>Name:</strong> ${fb.name}</p>
                <p><strong>Rating:</strong> ${fb.rating}/5</p>
                <p><strong>Feedback:</strong> ${fb.feedback}</p>
                <p class="text-sm text-gray-500"><strong>Date:</strong> ${new Date(fb.createdAt).toLocaleString()}</p>
              </div>
            `).join('');
          }
        } else {
          error.textContent = 'Invalid password';
          error.classList.remove('hidden');
        }
      } catch (error) {
        error.textContent = 'Error connecting to server';
        error.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
