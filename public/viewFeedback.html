<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    #feedback-list {
      text-align: left;
      margin-top: 1.5rem;
    }
    .feedback-item {
      border-bottom: 1px solid #dcdcdc;
      padding: 1rem 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .feedback-name {
      font-weight: 500;
      color: #2c3e50;
    }
    .feedback-text {
      color: #34495e;
      margin: 0.5rem 0;
    }
    .feedback-date {
      font-size: 0.8rem;
      color: #7f8c8d;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback List</h2>
    <div id="feedback-list"></div>
    <div id="message"></div>
  </div>

  <script>
    async function loadFeedback() {
      const messageDiv = document.getElementById('message');
      const feedbackList = document.getElementById('feedback-list');

      try {
        const response = await fetch('/api/feedback');
        if (response.ok) {
          const feedbacks = await response.json();
          if (feedbacks.length === 0) {
            feedbackList.innerHTML = '<p>No feedback available.</p>';
          } else {
            feedbackList.innerHTML = feedbacks.map(f => `
              <div class="feedback-item">
                <div class="feedback-name">${f.name}</div>
                <div class="feedback-text">${f.feedback}</div>
                <div class="feedback-date">${new Date(f.createdAt).toLocaleString()}</div>
              </div>
            `).join('');
          }
        } else {
          messageDiv.textContent = 'Error fetching feedback.';
        }
      } catch (error) {
        messageDiv.textContent = 'Error: ' + error.message;
      }
    }

    // Load feedback when the page loads
    window.onload = loadFeedback;
  </script>
</body>
</html>
